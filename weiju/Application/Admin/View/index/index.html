<layout name="layoutadmin" />
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">&#xe06b;</i><span>欢迎进入微距管理后台</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>快捷操作</h1>
            </div>
            <div class="result-content">
                <div class="short-wrap">
                    <a href="{:U('Admin/user/index')}"><i class="icon-font">&#xe014;</i>所有用户</a>
                    <a href="{:U('Admin/sight/index')}"><i class="icon-font">&#xe029;</i>所有景点</a>
                    <a href="{:U('Admin/hotel/index')}"><i class="icon-font">&#xe043;</i>所有酒店</a>
                    <a href="{:U('Admin/board/index')}"><i class="icon-font">&#xe048;</i>留言板信息</a>
                    <a href="{:U('Admin/strategy/index')}"><i class="icon-font">&#xe049;</i>所有攻略</a>
                </div>
            </div>
        </div>
        
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">操作系统</label><span class="res-info">WINNT</span>
                    </li>
                    <li>
                        <label class="res-lab">运行环境</label><span class="res-info">Apache/2.2.21 (Win64) PHP/5.3.10</span>
                    </li>
                    <li>
                        <label class="res-lab">上传附件限制</label><span class="res-info">2M</span>
                    </li>
                    <li>
                        <label class="res-lab">北京时间</label>
                        <span class="res-info">
                             
                            <script language=Javascript> 
                                var now=new Date() 
                                document.write(1900+now.getYear()+"-"+(now.getMonth()+1)+"-"+now.getDate()+" "+now.getHours()+":"+now.getMinutes()+":"+now.getSeconds()) 
                            </script> 
                        
                        </span>
                    </li>
                    <li>
                        <label class="res-lab">服务器域名/IP</label><span class="res-info">localhost [ 127.0.0.1 ]</span>
                    </li>
                    <li>
                        <label class="res-lab">Host</label><span class="res-info">127.0.0.1</span>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
