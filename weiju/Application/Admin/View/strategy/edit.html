<layout name="layoutadmin" />
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Admin/index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/strategy/index')}">攻略管理</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/strategy/edit')}">编辑攻略</a></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Admin/strategy/store')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                                <th><i class="require-red">*</i>攻略标题</th>
                                <td>
                                    <input class="common-text required" id="thumb" name="thumb" size="50" value="{$strategy.title}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>上传时间</th>
                                <td>
                                    <input class="common-text required" id="price" name="price" size="50" value="{$strategy.ptime}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>攻略内容</th>
                                <td><input name="smallimg" id="" type="text" value="{$strategy.content}"></td>
                            </tr>
                            <tr>
                                <th>关键词</th>
                                <td><input type="text" value="{$strategy.key}"></td>
                            </tr>
                            <tr>
                                <th>游玩时长</th>
                                <td><input type="text" value="{$strategy.date}"></td>
                            </tr>
                            <tr>
                            
                           
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
