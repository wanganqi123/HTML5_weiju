<layout name="layoutadmin" />
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">
            </i><a href="{:U('Admin/index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">所有用户</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">旅客</option>
                                    <option value="20">导游</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Admin/user/create')}"><i class="icon-font"></i>新增用户</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>用户ID</th>
                            <th>用户昵称</th>
                            <th>密码</th>
                            <th>注册类型</th>
                            <th>收藏</th>
                            <th>头像</th>
                            <th>操作</th>
                        </tr>

                        <volist name="user" id="vo">
                        <tr>
                            <td class="tc"><input name="id[]" value="{$vo.uid}" type="checkbox"></td>
                            <td>
                                <input name="ids[]" value="{$vo.uid}" type="hidden">
                                <input class="common-input sort-input" name="ord[]" value="{$vo.uid}" type="text">
                            </td>
                            <td>{$vo.uid}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.password}</td>
                            <td>{$vo.type}</td>
                            <td>{$vo.star}</td>
                            <td>{$vo.comment}</td>
                            <td>
                                <a class="link-update" href="{:U('Admin/user/edit')}/uid/{$vo.uid}">修改</a>
                                <a class="link-del" href="{:U('Admin/user/destroy')}/uid/{$vo.uid}">删除</a>
                            </td>
                        </tr>
                        </volist>
                       

                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
