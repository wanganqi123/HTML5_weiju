<layout name="layoutadmin" />
 <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Admin/index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/user/index')}">用户管理</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/user/edit')}">编辑用户</a></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Admin/user/update')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>用户名：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$user.name}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>密码：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$user.password}" type="text">
                                </td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>用户类型：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$user.type}" type="text">
                                </td>
                            </tr>
                            
                            <tr>
                                <th><i class="require-red">*</i>缩略图：</th>
                                <td>
                                <img src="__PUBLIC__/{$user.head_pic}" width="300px" height="50px"/>
                                <input name="head_pic" id="" type="file"></td>
                            </tr>

                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <a href="{:U('Admin/user/index')}"><input class="btn btn6" onclick="history.go(-1)" value="返回" type="button"> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
