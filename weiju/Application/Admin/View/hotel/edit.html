<layout name="layoutadmin" />
 <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Admin/index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/hotel/index')}">酒店管理</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/hotel/edit')}">编辑酒店</a></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Admin/hotel/update')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>酒店名：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$hotel.name}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>所属城市：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$hotel.city}" type="text">
                                </td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>酒店类型：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$hotel.type}" type="text">
                                </td>
                            </tr>
                            
                            <tr>
                                <th><i class="require-red">*</i>酒店电话：</th>
                                <td>
                                <input class="common-text required" id="title" name="title"  value="{$hotel.number}" type="text">
                            </td>
                            </tr>

                            <tr>
                                <th><i class="require-red">*</i>酒店价格：</th>
                                <td>
                                <input class="common-text required" id="title" name="title"  value="{$hotel.price}" type="text">
                            </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>酒店地址：</th>
                                <td>
                                <input class="common-text required" id="title" name="title"  value="{$hotel.address}" type="text">
                            </td>
                            </tr>

                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button"> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
