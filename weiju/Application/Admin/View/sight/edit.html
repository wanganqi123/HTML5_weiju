<layout name="layoutadmin" />
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Admin/index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/sight/index')}">景点管理</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/sight/edit')}">编辑景点</a></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Admin/sight/update')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>景点名：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$sight.name}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>所属城市：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$sight.city}" type="text">
                                </td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>四季最佳：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$sight.season}" type="text">
                                </td>
                            </tr>
                            
                            <tr>
                                <th><i class="require-red">*</i>简介：</th>
                                <td>
                                    <input type="textarea" value="{$sight.summary}">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>地址：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title"  value="{$sight.address}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>缩略图：</th>
                                <td>
                                <img src="__PUBLIC__/{$sight.pic}" width="300px" height="50px"/>
                                <input name="pic" id="" type="file"></td>
                            </tr>

                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button"> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
